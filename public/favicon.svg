<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <style>
    #light-icon { display: block; }
    #dark-icon { display: none; }
    @media (prefers-color-scheme: dark) {
      #light-icon { display: none; }
      #dark-icon { display: block; }
    }
  </style>

  <!-- Light mode -->
  <g id="light-icon">
    <rect width="100" height="100" rx="20" fill="#ffffff"/>
    <text x="50" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" text-anchor="middle">
      <tspan fill="#000000">TL</tspan><tspan fill="#1570EF">M</tspan>
    </text>
  </g>

  <!-- Dark mode -->
  <g id="dark-icon">
    <rect width="100" height="100" rx="20" fill="#1a1a1a"/>
    <text x="50" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" text-anchor="middle">
      <tspan fill="#ffffff">TL</tspan><tspan fill="#3B82F6">M</tspan>
    </text>
  </g>
</svg>
